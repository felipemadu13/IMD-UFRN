<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Vídeos mais vistos do Youtube</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h1>Vídeos mais vistos do Youtube</h1>
        <div class="list-group" id="principal">
            <a href="https://www.youtube.com/watch?v=XqZsoesa55w" class="list-group-item list-group-item-action">
                Baby Shark Dance
            </a>
        </div>
    </div>

    <footer style="text-align: center; font-weight: bold; color: darkred;">
        <ul type="none">
            <li>Desenvolvimento Front-End II</li>
            <li>Lista de Exercícios – Aulas 08 e 09</li>
            <li>Ajax e Introdução ao jQuery</li>
        </ul>
    </footer>
    
    <script>
        fetch("https://api.jsonbin.io/v3/b/6374e8f52b3499323b018364")
            .then(resposta => resposta.json())
            .then(dados => {
                
                // Pegar Informações
                var videos = (dados['record']['mais vistos'])
                var mainDiv = document.querySelector("#principal");
                console.log(videos)

                // Adicionar na Lista
                var adicionarVideoNaLista = function (video) {
                    var link = document.createElement("a");
                    link.classList.add("list-group-item", "list-group-item-action");
                    link.innerHTML = video.title;
                    link.setAttribute(
                        "href",
                        "https://www.youtube.com/watch?v=" + video.youtubeId
                        );
                        mainDiv.appendChild(link);
                    };
                
                // Separar informações
                    videos.forEach((video) => {
                    adicionarVideoNaLista(video)
                });
                    

            })
            .catch(console.log("Erro na requisição!"));
     


    </script>
    
</body>

</html>
