<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Sobre</title>
</head>

<body>
    <h1>Sobre</h1>
    <ul>
        <li>Nome: <span id="nome"></span></li>
        <li>Idade: <span id="idade"></span></li>
        <li>Cidade: <span id="cidade"></span></li>
    </ul>

    <script>

        var body = document.querySelector('body');
        body.style.fontFamily = 'Arial, sans-serif';

        document.getElementById('nome').innerHTML = "Felipe";
        document.getElementById('idade').innerHTML = "31";
        document.getElementById('cidade').innerHTML = "Natal";

        var li = document.querySelector('li');
        var litodos = li.parentNode
        litodos.style.color = 'red';

        var imagem = document.createElement('img');
        imagem.setAttribute('src', 'https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F6%2F2015%2F11%2Faquaman-and-friends-action-hour.jpg');
        document.body.appendChild(imagem);

    </script>
</body>

</html>
