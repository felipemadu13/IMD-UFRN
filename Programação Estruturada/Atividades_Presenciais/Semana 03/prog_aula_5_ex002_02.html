<html>

<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada - Aula 05 COM IF</title>
</head>

<body>
    <h1>Exercício - 02 COM IF</h1>
    a: <input type="number" id="a" value=""><br><br>
    b: <input type="number" id="b" value=""><br><br>
    c: <input type="number" id="c" value=""><br><br>
    <button onclick="bhaskara()">OK</button><br>
    <p id="saida"></p>

    <script>
        var x1;
        var x2;
        var a;
        var b;
        var c;
        var deltavar;
        function bhaskara() {
            a = ler_entrada("a");
            b = ler_entrada("b");
            c = ler_entrada("c");
            x1 = (-b + raizQuadrada(delta(a, b, c))) / (2 * a);
            x2 = (-b - raizQuadrada(delta(a, b, c))) / (2 * a);
            escrever_saida("saida", `<b>x<sub>1</sub></b> = ${x1} e <b>x<sub>2</sub></b> = ${x2}`);
        }
        function ler_entrada(campo) {
            return Number(document.getElementById(campo).value);
        }
        function escrever_saida(campo, valor) {
            if (deltavar >= 0) {
                document.getElementById(campo).innerHTML = valor;
            } else {
                document.getElementById(campo).innerHTML = `A equação não possui raizes reais`;
            }
            
        }
        function quadrado(x) {
            return x * x;
        }
        function delta(a, b, c) {
            return quadrado(b) - 4 * a * c;
        }
        function raizQuadrada(x) {
            deltavar = x
            return Math.sqrt(x);
        }
    </script>

</body>
