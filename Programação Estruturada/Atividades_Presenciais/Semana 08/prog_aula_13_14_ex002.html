        function executarExercicio() {
            var resultado = recursiva();

            document.getElementById('resultado').innerHTML = resultado;
            
        }
        
        function recursiva(x1) {
            var retorno = ""
            
            if (x1 != 0) {
                var x1 = Number(prompt("Informe um número:"));
                array.push(x1);
                retorno = recursiva(x1);
            } else {
                retorno = array;
