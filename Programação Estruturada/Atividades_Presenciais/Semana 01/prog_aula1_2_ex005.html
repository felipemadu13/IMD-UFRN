<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Estruturada - Aula 1 e 2</title>
    <style>
        body{
            background: rgb(43, 43, 43);
            color: white;
        }
        header {
            text-align: center;
        }
        section {
            background: white;
            color: darkslategray;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Programação Estruturada - Aula 1 e 2</h1>
        <h2>Exercício 5</h2>
    </header>

    <section>
        <h3>Área de um ambiente</h3>
    
        Largura: <input type="number" id="lar" value="">
        Profundidade: <input type="number" id="prof" value="">
    
        <button onclick="area()">Clique Aqui</button>
    
        <p id="resposta"></p>
    </section>

    <footer>
        <p>T02W - Informática para internet</p> 
        <p>Felipe Madureira de Almeida</p>
    </footer>
    
    <script>
        function area() {
          let largura = Number(document.getElementById("lar").value);
          let profundidade = Number(document.getElementById("prof").value);
          let resultado = largura * profundidade
          document.getElementById("resposta").innerHTML =  `O ambiente possui largura de ${largura} e profundidade de ${profundidade}, totalizando ${resultado} metros quadrados`;
        }
    </script>

</body>
</html>
