            const texto = "Olá {USUARIO}, seja bem-vindo(a) ao sistema aulas do Instituto Metrópole Digital.";
            var mudanome = texto.replace('{USUARIO}', nome)
            
            document.getElementById('resultado').innerHTML = mudanome;
        }
    </script>
