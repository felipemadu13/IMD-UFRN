<body>
    <h1>Exercício 2 - 4 valores (x, y, z e w) </h1>

    X: <input type="number" id="a" value=""><br />
    Y: <input type="number" id="b" value=""><br />
    Z: <input type="number" id="c" value=""><br />
    W: <input type="number" id="d" value=""><br />

    <button onclick='executarExercicio()'>OK</button>

    <p id="resultado"></p>

    <script>
        function executarExercicio() {
        var a = Number(document.getElementById('a').value);
        var b = Number(document.getElementById('b').value);
        var c = Number(document.getElementById('c').value);
        var d = Number(document.getElementById('d').value);
        // implemente a partir daqui
        var r = 0; // atribua o resultado dos seus algoritmos a r
        var x = a;
        var y = b;
        var z = c;
        var w = d;
        var resultado = (((((x + y) / z) + w) / z) + w) / (x + y * y - w);
        var r = resultado;
        document.getElementById('resultado').innerHTML = r;
        }
    </script>
