<html>

<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
</head>

<body>
    <h1>Exercício 01 - Aula 07 e 08</h1>
    <h2>Entrada do Programa</h2>
    <h3>Descubra a hora atual!</h3>
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>


    <script>
        function executarExercicio() {
            var data = new Date()
            var texto = data.toString()
            var agora = texto.slice(15, 24)
            document.getElementById('resultado').innerHTML = agora;
        }
    </script>
    <footer>
        <p>T02W - Informática para internet</p> 
        <p>Felipe Madureira de Almeida</p>
    </footer>
</body>

</html>
