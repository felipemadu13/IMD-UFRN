<body>
    <h1>Entrada do Programa</h1>
    <h2>Exercício 01 - Aula 13 e 14</h2>
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        function executarExercicio() {
            var qtd = Number(prompt("Quantidade de Números dentro da Array:"));
            
            var resultado = recursiva(qtd);
            document.getElementById('resultado').innerHTML = resultado.sort((a,b) => a-b);
        }
        
        var array = [];

        function recursiva(qtd) {
            var retorno = '';

            if (qtd == 0) {
                retorno = 'FIM';
            } else {
                array[qtd] = Number(prompt("Digite um número:"));
                retorno = recursiva(qtd - 1);
            }

            return array
            
        }

    </script>
