<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Estruturada - Aula 1 e 2</title>
    <style>
        body{
            background: rgb(43, 43, 43);
            color: white;
        }
        header {
            text-align: center;
        }
        section {
            background: white;
            color: darkslategray;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            text-align: center;

        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Programação Estruturada - Aula 1 e 2</h1>
        <h2>Exercício 6</h2>
    </header>

    <section>
        <h3>Digite um número e veja o seu último digito</h3>
    
        x1: <input type="number" id="x1" value="">
    
        <button onclick="lastdig()">Clique Aqui</button>
    
        <p id="resposta"></p>

    </section>

    <footer>
        <p>T02W - Informática para internet</p> 
        <p>Felipe Madureira de Almeida</p>
    </footer>
    
    <script>
        function lastdig() {
          let x1 = Number(document.getElementById("x1").value);
          let resultado = x1 % 10
          document.getElementById("resposta").innerHTML = `O último digito do número ${x1} é ${resultado}`;
        }
    </script>
</body>
</html>
