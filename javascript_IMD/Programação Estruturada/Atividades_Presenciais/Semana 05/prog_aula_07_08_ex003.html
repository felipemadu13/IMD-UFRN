<html>

<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
</head>

<body>
    <h1>Exercício 03 - Aula 07 e 08</h1>
    <h2>Entrada do Programa</h2>
    <h3>Qual a sua data de nascimento?</h3>
    Dia: <input id="diaaniver" value=""><br />
    Mês: <input id="mesaniver" value=""><br />
    Ano: <input id="anoaniver" value=""><br />
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        function executarExercicio() {
            var diaaniver = Number(document.getElementById('diaaniver').value);
            var mesaniver = Number(document.getElementById('mesaniver').value);
            var anoaniver = Number(document.getElementById('anoaniver').value);

            var data = new Date()
            var ano = data.getFullYear()
            var mes = data.getMonth() + 1
            var dia = data.getDate()

            if (mes < mesaniver || mes == mesaniver && dia < diaaniver) {
                let idade = ano - anoaniver - 1
                document.getElementById('resultado').innerHTML = `Sua idade é de ${idade} anos`
            } else {
                let idade = ano - anoaniver
                document.getElementById('resultado').innerHTML = `Sua idade é de ${idade} anos`
            }

        }
    </script>
    <footer>
        <p>T02W - Informática para internet</p> 
        <p>Felipe Madureira de Almeida</p>
    </footer>
</body>

</html>
