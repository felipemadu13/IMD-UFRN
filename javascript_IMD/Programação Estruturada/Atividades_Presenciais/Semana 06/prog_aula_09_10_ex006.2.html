<html>

<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
</head>

<body>
    <h1>Entrada do Programa</h1>
    <h2>Exercício 06 - Aula 09 e 10 [while]</h2>
    N1: <input type="number" id="a" value=""><br />
    N2: <input type="number" id="b" value=""><br />
    <button onclick='executarExercicio()'>OK</button>

    <p id="somaPar"></p>
    <p id="somaImpar"></p>

    <script>
        function executarExercicio() {
            var a = Number(document.getElementById('a').value);
            var b = Number(document.getElementById('b').value);

            var i = a;
            var somaPar = 0;
            var somaImpar = 0;

            while (i <= b) {
                if (i % 2 == 0) {
                    somaPar = somaPar + i;
                } else {
                    somaImpar = somaImpar + i;
                }
                i = i + 1
            }
            document.getElementById('somaPar').innerHTML = `<strong>Soma dos números pares:</strong> ${somaPar}`;
            document.getElementById('somaImpar').innerHTML = `<strong>Soma dos números ímpares:</strong> ${somaImpar}`;

        }
    </script>
    <footer>
        <p>T02W - Informática para internet</p> 
        <p>Felipe Madureira de Almeida</p>
    </footer>
</body>

</html>
